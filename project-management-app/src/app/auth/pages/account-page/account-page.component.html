<h2>Edit profile</h2>
<form [formGroup]="editProfileForm" class="edit-profile">
  <mat-form-field class="example-full-width" appearance="outline">
    <label for="name">Name</label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="editProfileForm.controls['name'].hasError('required')">
      Please enter your name
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="outline">
    <label for="login">Email</label>
    <input matInput formControlName="login" required>
    <mat-error *ngIf="editProfileForm.controls['login'].hasError('required')">
      Please enter your email
    </mat-error>
  </mat-form-field>
  <div class="edit-profile__buttons">
    <button mat-raised-button type="submit" color="primary"
      class="edit-profile__btn edit-profile__btn--edit" (click)="onConfirmClick()">Save</button>
    <button mat-raised-button type="button" class="edit-profile__btn edit-profile__btn--cancel"
      (click)="openConfirmationDialog()">Cancel</button>
  </div>
</form>
<button mat-raised-button type="button" class="delete-user" (click)="deleteUser()">Delete
  user</button>

<mat-card class="task" (click)="onTaskClick($event)">
  <mat-card-title class="task__title">{{taskData.title}}</mat-card-title>
  <mat-card-actions class="task__btn">
    <button mat-button class="task__btn--delete" (click)="openConfirmationDialog()">
      <mat-icon class="task__btn--delete">delete</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-subtitle class="task__description">{{taskData.description}}</mat-card-subtitle>
  <section class="points__container" *ngIf="points.length">
    <div class="points__progress">
      <div class="points__progress--title">
        <span>Task progress:</span><span>{{donePointsPercent}}%</span>
      </div>
      <mat-progress-bar mode="determinate" value="{{donePointsPercent}}" color="accent">
      </mat-progress-bar>
    </div>
    <ul class="points__list">
      <li *ngFor="let point of points">
        <mat-icon>{{point.done ? 'done' : 'clear'}}</mat-icon>{{point.title}}
      </li>
    </ul>
  </section>

</mat-card>

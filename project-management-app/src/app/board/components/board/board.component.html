<div class="board" (click)="openBoard($event)">
  <div class="board__top">
    <div class="total-members board__total-members">
      <mat-icon class="total-members__icon">supervised_user_circle</mat-icon>
      <span class="total-members__number">{{totalMembers}}</span>
    </div>
    <div class="board__menu">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="deleteBoard()">
          <mat-icon>delete_outline</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <div class="board__content">
    <h2 class="board__title">{{boardTitle}}</h2>
  </div>
</div>

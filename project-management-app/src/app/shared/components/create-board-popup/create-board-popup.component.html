<div mat-dialog-content>
  <h2>Create new board</h2>
  <form class="create-board__form" [formGroup]="boardForm" novalidate>
    <mat-form-field class="form__input" appearance="fill">
      <mat-label>Board name</mat-label>
      <input
        type="text"
        autocomplete="false"
        matInput
        formControlName="name"
        placeholder="Enter board name."
      />
      <mat-error *ngIf="boardForm.controls['name'].hasError('required')">
        Board name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form__input" appearance="fill">
      <mat-label>Invite members</mat-label>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let member of members" (removed)="remove(member)">
          {{ member }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input
          placeholder="New member..."
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)"
        />
      </mat-chip-list>
    </mat-form-field>
    <mat-error class="error__user-status" *ngIf="!userStatus.exist">
      User named <strong>{{userStatus.name}}</strong> does not exist!
    </mat-error>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="getInputResults()"
    color="primary"
    [disabled]="boardForm.invalid"
  >
    Create
  </button>
</div>
